<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Normalize is to define a initial CSS interpretation pattern -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Roboto -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&family=Roboto:wght@100;300;500;700&display=swap" rel="stylesheet">

    <!-- CSS -->
    <link rel="stylesheet" href="./assets/css/global.css">
    <link rel="stylesheet" href="./assets/css/search.css">
    <link rel="stylesheet" href="./assets/css/searched-pokemon.css">
    <link rel="stylesheet" href="./assets/css/filter.css">
    <link rel="stylesheet" href="./assets/css/pokedex.css">
    <link rel="stylesheet" href="./assets/css/pokemon-description.css">


    <title>Pokedex</title>
</head>
<body>
    <header>
        <nav>
            <h1 class="page-title">Pokedex</h1>

        </nav>
        <div id="filter_types" class="hide filter-buttons">
            <button class="type-button" id="normal">normal</button>
            <button class="type-button" id="fighting">fighting</button>
            <button class="type-button" id="flying">flying</button>
            <button class="type-button" id="poison">poison</button>
            <button class="type-button" id="ground">ground</button>
            <button class="type-button" id="rock">rock</button>
            <button class="type-button" id="bug">bug</button>
            <button class="type-button" id="ghost">ghost</button>
            <button class="type-button" id="steel">steel</button>
            <button class="type-button" id="fire">fire</button>
            <button class="type-button" id="water">water</button>
            <button class="type-button" id="grass">grass</button>
            <button class="type-button" id="electric">electric</button>
            <button class="type-button" id="psychic">psychic</button>
            <button class="type-button" id="ice">ice</button>
            <button class="type-button" id="dragon">dragon</button>
            <button class="type-button" id="dark">dark</button>
            <button class="type-button" id="fairy">fairy</button>
        </div>
    </header>
    <main class="content" id="main-content">

        <div id="pokedexContainer">
            <ol class="pokemons" id="pokemonList">
            </ol>
        </div>

        <div class="pagination">
            <button id="loadMoreButton" type="button">
                <label>Load More</label>
            </button>
        </div>
    </main>

    <!-- JS -->
    <script src="./assets/js/pokemon-model.js"></script>
    <script src="./assets/js/poke-api.js"></script>
    <script src="./assets/js/bottom-button.js"></script>
    <script src="./assets/js/main.js"></script>
    <script src="./assets/js/pokemon-description.js"></script>
 
</body>
</html>
